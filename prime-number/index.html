<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<title>Angular JS Prime Number Example</title>
</head>
<body ng-app="numberExample">

  <div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Angular JS Prime Number Example</h1>
        </div>



  <form name="myForm" ng-controller="ExampleController" class="form-inline">
    <div class="form-group" style="width:100%">
      <label for="input" class="col-sm-2 control-label">Number: </label>
      <div class="col-sm-10">
      <input type="number" id="input" class="form-control" name="input" ng-model="primeNumber"
       required ng-change="testPrime()" style="width:100%">
    </div>
    </div>

     <hr>
     <div role="alert">
       <div class="alert alert-danger" ng-show="myForm.input.$error.required">
         Required!</div>
       <div class="alert alert-danger" ng-show="myForm.input.$error.number">
         Not valid number!</div>
     </div>
    <div class="alert alert-info" ng-show="myForm.$valid">IS Prime? <strong ng-bind="isPrime"> </strong></div>

   </form>
   </div>
</div>

<script>
  angular.module('numberExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
        $scope.testPrime = function() {
          $scope.isPrime = testPrimeNumber($scope.primeNumber);
        }
    }]);

    function testPrimeNumber (n) {
      if (n < 2) {
        return false;
      } else if(n === 2) {
        return true;
      } else {
        for(var x = 2; x < n; x++) {
          if(n % x === 0) {
            return false;
          }
        }
        return true;
      }
    }
</script>
</body>
</html>
