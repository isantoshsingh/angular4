<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<title>Angular JS Fibonacci Example</title>
</head>

<body ng-app="fibonacci">

  <div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Angular JS Fibonacci Example</h1>
        </div>


        <form name="myForm" class="form-inline" ng-controller="FibonacciController">
          <div class="form-group" style="width:100%">
            <label for="input" class="col-sm-2 control-label">Number: </label>
            <div class="col-sm-10">
            <input type="number" id="input" class="form-control" name="input" ng-model="fbNumber"
            required ng-change="generateFibonacci()" style="width:100%">
          </div>
          </div>

          <hr>
          <div role="alert">
            <div class="alert alert-danger" ng-show="myForm.input.$error.required">
              Required!</div>
            <div class="alert alert-danger" ng-show="myForm.input.$error.number">
              Not valid number!</div>
          </div>

          <div class="alert alert-success" ng-show="myForm.$valid">Fibonacci: <strong ng-bind="sequence"> </strong></div>

         </form>


      </div>
    </div>


        <script type="text/javascript">
          angular.module('fibonacci', [])
            .controller('FibonacciController', ['$scope', function($scope) {
              $scope.generateFibonacci = function() {
                  $scope.sequence = fbSequence($scope.fbNumber);
                }
            }]);

            function fbSequence (n) {
              var f = [];
              for (var c = 0; c < n; ++c) {
                f.push((c < 2) ? c : f[c-1] + f[c-2]);
              }
              return f.join(', ');

            }
        </script>

</body>
</html>
